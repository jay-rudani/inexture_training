<!DOCTYPE html>
<html>
  <head>
    <title>Slider Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start of Container -->
    <div class="container mt-2">
      <div class="row">
        <div class="col-12 col-md-12">
          <div id="sliderIndicators" class="carousel slide">
            <div class="carousel-inner"></div>
            <a
              class="carousel-control-prev"
              href="#sliderIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#sliderIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12 col-md-3 text-center">
          <button
            class="btn btn-primary addBtn"
            data-toggle="modal"
            data-target="#chooseFileModal"
          >
            Add Image/Video
          </button>
        </div>
        <div class="col-sm-12 col-md-3 text-center">
          <button
            class="btn btn-success addBtn"
            data-toggle="modal"
            data-target="#addTextModal"
            id="addTextBtn"
          >
            Add Text
          </button>
        </div>
        <div class="col-sm-12 col-md-3 text-center">
          <button class="btn btn-secondary" id="hideShowBtn">
            Hide/Show Indicators
          </button>
        </div>
        <div class="col-sm-12 col-md-3 text-center">
          <button class="btn btn-danger" id="removeBtn">Remove Slide</button>
        </div>
      </div>
    </div>
    <!-- End of Container -->

    <!-- Start of Add File Modal -->
    <div
      class="modal fade"
      id="chooseFileModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="chooseFileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chooseFileModalLabel">Choose File</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="closeBtn"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="form-group">
                <label for="chosenFile">Choose File:</label>
                <input
                  class="form-control"
                  type="file"
                  name="chosenFile"
                  id="chosenFile"
                  required
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Add File Modal -->

    <!-- Start of Add Text Modal -->
    <div
      class="modal fade"
      id="addTextModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addTextModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTextModalLabel">Add Caption</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="closeBtnText"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post">
              <div class="form-group">
                <label for="captionTitle">Title</label>
                <input
                  class="form-control"
                  type="text"
                  id="captionTitle"
                  name="captionTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="captionDesc">Description</label>
                <input
                  class="form-control"
                  type="text"
                  id="captionDesc"
                  name="captionDesc"
                  required
                />
              </div>
            </form>
            <button id="addTextSubmit" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Add Text Modal -->

    <script src="css/bootstrap/js/jquery-3.2.1.slim.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
